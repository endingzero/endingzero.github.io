					<h3 id="希尔排序"><a href="#希尔排序" class="headerlink" title="希尔排序"></a>希尔排序</h3><ol>
<li><p>希尔排序可以理解为是多次的插入排序，有一个固定的增量，为什么要使用希尔排序呢？插入排序在对几乎已经排好序的数据操作时，效率高，即可以达到线性排序的效率，但插入排序一般来说是低效的，因为插入排序每次只能将数据移动一位。</p>
</li>
<li><p>时间复杂度平均情况下是O（ n^1.3 ）,最好情况是O（ n ）,空间复杂度是O（1）。</p>
<a id="more"></a>
</li>
</ol>
<h3 id="代码"><a href="#代码" class="headerlink" title="代码"></a>代码</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line">public class ShellSort &#123;</span><br><span class="line">	public static void shellSort(int[] arr,int n)&#123;</span><br><span class="line">		int j,gap;</span><br><span class="line">		for(gap = n/2;gap&gt;0;gap/=2)&#123;</span><br><span class="line">			for(j=gap;j&lt;n;j++)&#123;</span><br><span class="line">				if(arr[j]&lt;arr[j-gap])&#123;</span><br><span class="line">					int temp = arr[j];</span><br><span class="line">					int k = j-gap;</span><br><span class="line">					while(k&gt;=0&amp;&amp;arr[k]&gt;temp)&#123;</span><br><span class="line">						arr[k+gap] = arr[k]; </span><br><span class="line">						k-=gap;</span><br><span class="line">						</span><br><span class="line">					&#125;</span><br><span class="line">					arr[k+gap] = temp;</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	public static void print(int data[])&#123;</span><br><span class="line">		for(int tmp:data)&#123;</span><br><span class="line">			System.out.print(tmp+&quot; &quot;);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	public static void main(String[] args) &#123;</span><br><span class="line">		int[] arr=&#123;9,5,2,6,3,8&#125;;</span><br><span class="line">		shellSort(arr,arr.length);</span><br><span class="line">		print(arr);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
