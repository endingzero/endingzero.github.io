					<h3 id="快速排序"><a href="#快速排序" class="headerlink" title="快速排序"></a>快速排序</h3><ol>
<li>思想：一开始直接取左边作为基数，右边的指针下的数如果比基数大就左移动，如果比基数小则左边的指针下的数等于右边指针下的数。这时左边基数下的数再和基数比较，如果小于就右移动，如果比基数大的则右边的指针下的数等于左边的指针下的数。这样一直循环，直到第一轮结束，就分成了左边和右边，一次递归上面的方法。</li>
</ol>
<a id="more"></a>
<h3 id="代码"><a href="#代码" class="headerlink" title="代码"></a>代码</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line"> public class QuickSort &#123;</span><br><span class="line">	public static void qSort(int[] arr,int left,int right)&#123;</span><br><span class="line">		if(left&lt;right)&#123;</span><br><span class="line">			int base = arr[left];</span><br><span class="line">			int low = left;</span><br><span class="line">			int hight = right;</span><br><span class="line">			while(low&lt;hight)&#123;</span><br><span class="line">				while(low&lt;hight&amp;&amp;arr[hight]&gt;base)&#123;</span><br><span class="line">					hight--;</span><br><span class="line">				&#125;</span><br><span class="line">				arr[low]=arr[hight];</span><br><span class="line">				while(low&lt;hight&amp;&amp;arr[low]&lt;base)&#123;</span><br><span class="line">					low++;</span><br><span class="line">				&#125;</span><br><span class="line">				arr[hight]=arr[low];</span><br><span class="line">			&#125;</span><br><span class="line">			arr[low]=base;</span><br><span class="line">			qSort(arr, left, low-1);</span><br><span class="line">			qSort(arr, low+1, right);</span><br><span class="line">		&#125;</span><br><span class="line">		</span><br><span class="line">	&#125;</span><br><span class="line">	public static void print(int data[])&#123;</span><br><span class="line">		for(int tmp:data)&#123;</span><br><span class="line">			System.out.print(tmp+&quot; &quot;);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	public static void main(String[] args) &#123;</span><br><span class="line">		int[] arr=&#123;9,5,2,6,3,8&#125;;</span><br><span class="line">		qSort(arr, 0, arr.length-1);</span><br><span class="line">		print(arr);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
