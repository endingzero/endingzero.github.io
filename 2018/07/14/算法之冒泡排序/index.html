					<h3 id="冒泡排序"><a href="#冒泡排序" class="headerlink" title="冒泡排序"></a>冒泡排序</h3><p>1.冒泡排序：简而言之，从最底部开始比较相邻的两个数的值大小，如果大的在底部，则交换。大的永远得在上面，这样最大的永远在上面，以此类推。</p>
<p>2.冒泡排序的最差时间分析是O( n^2 ),平均时间复杂度O( n^2 ),稳定，空间复杂度是O(1)。<br><a id="more"></a></p>
<h3 id="代码"><a href="#代码" class="headerlink" title="代码"></a>代码</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line">public class BubbleSort &#123;</span><br><span class="line">	</span><br><span class="line">	public static void sort(int[] data)&#123;</span><br><span class="line">		for(int i=0;i&lt;data.length-1;i++)&#123;</span><br><span class="line">			for(int j=0;j&lt;data.length-i-1;j++)&#123;</span><br><span class="line">				if(data[j]&gt;data[j+1])&#123;</span><br><span class="line">					int temp = data[j];</span><br><span class="line">					data[j] = data[j+1];</span><br><span class="line">					data[j+1] = temp;</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	public static void print(int data[])&#123;</span><br><span class="line">		for(int tmp:data)&#123;</span><br><span class="line">			System.out.print(tmp+&quot; &quot;);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	/**</span><br><span class="line">	 * @param args</span><br><span class="line">	 */</span><br><span class="line">	public static void main(String[] args) &#123;</span><br><span class="line">		// TODO Auto-generated method stub</span><br><span class="line">		int[] data = &#123;1,3,2,9,7,5&#125;;</span><br><span class="line">		sort(data);</span><br><span class="line">		print(data);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
